apiVersion: v1
kind: Pod
metadata:
  name: node-selector-demo          # 📛 Name of the pod
  labels:
    env: test                       # 🏷️ Label for identifying environment
spec:
  containers:
  - name: nginx                     # 📦 Container name
    image: nginx                    # 🐳 Image to be used
    imagePullPolicy: Always        # 🔁 Always pull the latest image
  nodeSelector:
    disktype: ssd                  # 🎯 Schedule pod only on nodes with label disktype=ssd